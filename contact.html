    <!-- Custom Styles -->
    <style>
      /* Contact Section Styling */
      #contact {
        background-color: #f9f9f9;
        padding: 60px 0;
      }
      .contact-form {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .contact-form h4 {
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }
      .contact-form .input {
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .contact-form .main-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 25px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .contact-form .main-button:hover {
        background-color: #0056b3;
      }
      .contact-aside {
        padding: 30px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .contact-aside h4 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .contact-detail li {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .contact-detail i {
        color: #007bff;
      }
      .contact-map img {
        border-radius: 8px;
        max-width: 100%;
      }

      /* Footer Styling */
      #footer {
        background-color: #f1f1f1;
        padding: 20px 0;
        position: relative;
        clear: both;
      }
      .footer-logo img {
        max-width: 150px;
      }
      .footer-nav {
        margin-top: 20px;
      }
      .footer-nav li {
        display: inline;
        margin-right: 15px;
      }
      .footer-nav a {
        color: #333;
        text-decoration: none;
      }
      .footer-nav a:hover {
        text-decoration: underline;
      }
      #bottom-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 10px 20px;
      }
      .footer-social {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .footer-social li {
        display: inline;
        margin-right: 15px;
      }
      .footer-social a {
        color: #333;
      }
      .footer-social a:hover {
        color: #007bff;
      }
      .footer-copyright {
        font-size: 14px;
        color: #333;
      }
    </style>

              <form action="https://formspree.io/f/mgvwyevg" method="POST">

                <input class="input" type="email" name="email" placeholder="Your Email" required />
                <input class="input" type="text" name="subject" placeholder="Subject" required />
                <textarea class="input" name="message" placeholder="Enter your Message" required></textarea>
                <button class="main-button icon-button pull-right" type="submit">
                  Send Message
                </button>
              </form>
            </div>
          </div>
          <!-- /contact form -->

          <!-- contact information -->
